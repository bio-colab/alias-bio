<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حوار سياسي </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .message-bubble {
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
            max-width: 80%;
            min-width: 20%;
            padding: 0.75rem; /* تقليل الحشوة لتناسب حجم الرسالة */
            overflow: auto;
            max-height: 300px; /* السماح بالتمرير إذا كان النص طويلًا */
        }
        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #6b7280;
            border-radius: 50%;
            margin-right: 2px;
            animation: bounce 1s infinite;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        body { 
            font-family: 'Tajawal', sans-serif; 
            margin: 0;
            padding: 0;
        }
        .message-content p { margin-bottom: 0.5rem; }
        .message-content ul { list-style-type: disc; padding-right: 20px; }
        .message-content strong { font-weight: bold; }
        .dark-mode-toggle {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: color 0.3s;
        }
        .dark-mode-toggle:hover {
            color: #facc15;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900">
    <div class="min-h-screen flex flex-col">
        <header class="bg-blue-600 dark:bg-blue-800 p-4 shadow-md relative">
            <h1 class="text-white text-xl font-bold text-center">
                <i class="fas fa-comments text-yellow-300 mr-2"></i> حوار سياسي افتراضي
            </h1>
            <span id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-moon"></i>
            </span>
        </header>
        <main class="flex-1 p-4 container mx-auto max-w-2xl">
            <div id="chat" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 mb-4 overflow-y-auto border border-gray-200 dark:border-gray-700"></div>
            <div class="mb-4">
                <input type="text" id="topic" class="hidden" placeholder="أدخل موضوعًا سياسيًا للنقاش...">
            </div>
        </main>
        <footer class="bg-gray-200 dark:bg-gray-800 p-4 text-center text-gray-700 dark:text-gray-300 border-t border-gray-300 dark:border-gray-700">
            <p class="text-sm">
                <strong> المشروع:</strong> حوار سياسي<br>
                <strong>جامعة تكريت :</strong> كلية العلوم السياسية<br>
                <strong> المطور:</strong> الياس خضر خلف - المرحلة الأولى
            </p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
